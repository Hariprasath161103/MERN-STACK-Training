    <title>Form Task</title>
    
  </head>
  <body>
    <main>
      <form action="">
        <table>
          <h1>Movie Ticket Booking üçøüé¨</h1>
          <tr>
            <td><label for="name">Name :</label></td>
            <td>
              <input
                type="text"
                id="name"
                required
                pattern="[a-zA-Z ]+"
                min="2"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email :</label>
            </td>
            <td><input type="email" id="email" required /></td>
          </tr>
          <tr>
            <td>
              <label for="num">Mobile Number :</label>
            </td>
            <td><input type="number" id="num" /></td>
          </tr>
          <tr>
            <td>
              <label for="Movie">Movies List :</label>
            </td>
            <td>
              <input list="Movies" id="Movie" />
              <datalist id="Movies">
                <option>Indian 2</option>
                <option>Garudan</option>
                <option>Maharaja</option>
                <option>Aranmanai 4</option>
                <option>Kalki</option>
              </datalist>
            </td>
          </tr>
          <tr>
            <td>
              <label for="vi">Number of Tickets :</label>
            </td>
            <td>
              <input list="view" id="vi" />
              <datalist id="view">
                <option>1</option>
                <option>2</option>
                <option>4</option>
                <option>6</option>
                <option>8</option>
                <option>10</option>
              </datalist>
            </td>
          </tr>
          <tr>
            <td>
              <h4>Do you want vehicle parking slot :</h4>
            </td>
            <td>
              <label for="yes">YES</label>
              <input type="radio" id="yes" name="parking" />
              <label for="no">NO</label>
              <input type="radio" id="no" name="parking" />
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <button type="submit" id="but">Make Payment</button>
            </td>
          </tr>
        </table>
      </form>
    </main>
