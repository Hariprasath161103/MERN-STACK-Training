<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container bg-success text-white p-5 text-center">
        <h1>Welcome its bootstrap normal container</h1>
    </div>

    <div class="container-fluid bg-primary text-white p-5 text-center my-3  border border-5 border-dark">
        <h1>container-fluid</h1>
    </div>
    <div class="bg-success text-white p-5 text-center container-sm bg-dark border border-4 border-warning">
        <h1>Responsive container</h1>
    </div>
    <div class="container-fluid mt-5">
        <div class="row text-center">
            <div class="col bg-warning p-3">S.NO</div>
            <div class="col bg-success p-3">Food</div>
            <div class="col bg-primary p-3">Price</div>
        </div>
        <div class="row text-center">
            <div class="col bg-info align-content-center">1.</div>
            <div class="col bg-secondary"><img src="/portfolio/nlp-natural-language-processing-2.svg" alt=""></div>
            <div class="col bg-danger align-content-center">100$</div>
        </div>
        <div class="row text-center">
            <div class="col bg-danger align-content-center">1.</div>
            <div class="col bg-warning"><img src="/portfolio/nlp-natural-language-processing-2.svg" alt=""></div>
            <div class="col bg-primary align-content-center">190$</div>
        </div>
    </div>
</body>

</html>
