<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container mt-5 w-25">
        <form action="">
            <div class="h3">Login</div>
            <div class="form-floating was-validated ">
                <input type="text" class="form-control " id="uname" placeholder="UserName" required>
                <label for="uname" class="form-label">UserName</label>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Enter valid Input</div>
            </div>
            <div class="form-floating was-validated">
                <input type="gmail" class="form-control " id="mail" placeholder="Gmail" required>
                <label for="mail" class="form-labe;">Gamil</label>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Enter valid Input</div>
            </div>
            <div class="form-floating was-validated">
                <input type="password" class="form-control " id="pass" placeholder="Password" required>
                <label for="pass" class="form-labe;">Password</label>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Enter valid Input</div>
            </div>
            <div class="container d-flex justify-content-center"><input type="submit" class="btn btn-primary"></div>
        </form>
    </div>
</body>

</html>
