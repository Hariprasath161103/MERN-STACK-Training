<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>handson5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5 p-3">
        <input type="text" id="count" placeholder="Only within 100" class="form-control">
        <div class="container mt-3">
            <button onclick="star()" class="btn btn-primary">Star Pattern</button>
            <button onclick="starrev()" class="btn btn-primary">Reversed Star Pattern</button>
            <button onclick="num()" class="btn btn-primary ">Number pattern</button>
            <button onclick="revnum()" class="btn btn-primary mt-3">Reversed Number Pattern</button>
            <p id="star" class="text-primary"></p>
        </div>

    </div>
</body>
<script>
    function star() {
        let count = document.getElementById("count").value
        let str = "";
        for (let a = 0; a <= count; a++) {
            for (var i = 1; i <= a; i++) {
                str += "* ";
            }
            str += "\n";
        }
        document.getElementById("star").innerText = str
    }
    function starrev() {
        let count = document.getElementById("count").value
        let str = "";
        for (let a = count; a > 0; a--) {
            for (var i = 1; i <= a; i++) {
                str += "* ";
            }
            str += "\n";
        }
        document.getElementById("star").innerText = str
    }
    function num() {
        let count = document.getElementById("count").value
        let str = "";
        for (let a = 0; a <= count; a++) {
            for (var i = 1; i <= a; i++) {
                str += i + " ";
            }
            str += "\n";
        }
        document.getElementById("star").innerText = str
    }
    function revnum() {
        let count = document.getElementById("count").value
        let str = "";
        for (let a = count; a > 0; a--) {
            for (var i = 1; i <= a; i++) {
                str += i + " ";
            }
            str += "\n";
        }
        document.getElementById("star").innerText = str
    }
</script>

</html>
